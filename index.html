<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James' Apps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .app-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-8 text-center">
        <h1 class="text-5xl font-bold text-gray-800 mb-12">James' Apps</h1>
        
        <div class="flex flex-col md:flex-row justify-center items-center gap-10">

            <!-- Blackjack Trainer App Card -->
            <a href="blackjack.html" class="app-card bg-white rounded-xl shadow-md p-8 w-full max-w-sm text-gray-800 no-underline">
                <div class="w-32 h-32 mx-auto mb-6 flex items-center justify-center">
                    <!-- SVG for Jack of Spades -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 220" class="h-full w-full">
                        <rect x="5" y="5" width="150" height="210" rx="15" ry="15" fill="white" stroke="#333" stroke-width="2"/>
                        <text x="15" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="black">J</text>
                        <text x="15" y="60" font-family="Arial, sans-serif" font-size="24" fill="black">♠</text>
                        <text x="80" y="130" font-family="Arial, sans-serif" font-size="80" fill="black" text-anchor="middle">♠</text>
                        <text x="145" y="205" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="black" transform="rotate(180 145 195)">J</text>
                        <text x="145" y="180" font-family="Arial, sans-serif" font-size="24" fill="black" transform="rotate(180 145 170)">♠</text>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold">Blackjack Trainer</h2>
            </a>

            <!-- Geography Quiz App Card -->
            <a href="geogame.html" class="app-card bg-white rounded-xl shadow-md p-8 w-full max-w-sm text-gray-800 no-underline">
                <div class="w-32 h-32 mx-auto mb-6 flex items-center justify-center">
                    <!-- SVG for World Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-24 h-24 text-blue-500">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A11.953 11.953 0 0112 16.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253M12 21a9.004 9.004 0 008.716-6.747" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold">Geography Quiz</h2>
            </a>
            
            <!-- Backgammon App Card -->
            <a href="backgammon.html" class="app-card bg-white rounded-xl shadow-md p-8 w-full max-w-sm text-gray-800 no-underline">
                <div class="w-32 h-32 mx-auto mb-6 flex items-center justify-center">
        
        <!-- SVG for Backgammon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="h-full w-full rounded-full shadow-inner">
            <!-- Board Background -->
            <rect width="100" height="100" fill="#d2b48c" />
            <rect width="100" height="100" rx="50" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
            
            <!-- Dark Points (Triangles) -->
            <polygon points="5,5 20,5 12.5,45" fill="#8B4513" />
            <polygon points="35,5 50,5 42.5,45" fill="#8B4513" />
            <polygon points="5,95 20,95 12.5,55" fill="#8B4513" />
            <polygon points="35,95 50,95 42.5,55" fill="#8B4513" />
            
            <!-- Light Points (Triangles) -->
            <polygon points="20,5 35,5 27.5,45" fill="#F5DEB3" />
            <polygon points="20,95 35,95 27.5,55" fill="#F5DEB3" />

            <!-- Checkers (White) -->
            <circle cx="12.5" cy="12" r="6" fill="ivory" stroke="#555" stroke-width="0.5" />
            <circle cx="12.5" cy="25" r="6" fill="ivory" stroke="#555" stroke-width="0.5" />

            <!-- Checkers (Black) -->
            <circle cx="27.5" cy="88" r="6" fill="#333" stroke="#ccc" stroke-width="0.5" />
            <circle cx="27.5" cy="75" r="6" fill="#333" stroke="#ccc" stroke-width="0.5" />

            <!-- Dice -->
            <g transform="translate(62 35) rotate(15)">
              <rect x="0" y="0" width="18" height="18" rx="2" fill="ivory" stroke="#555" stroke-width="0.5" />
              <circle cx="5" cy="5" r="1.5" fill="#333"/>
              <circle cx="13" cy="13" r="1.5" fill="#333"/>
            </g>
            <g transform="translate(65 58) rotate(-20)">
              <rect x="0" y="0" width="18" height="18" rx="2" fill="#333" stroke="#ccc" stroke-width="0.5" />
              <circle cx="5" cy="5" r="1.5" fill="ivory"/>
              <circle cx="13" cy="5" r="1.5" fill="ivory"/>
              <circle cx="5" cy="13" r="1.5" fill="ivory"/>
              <circle cx="13" cy="13" r="1.5" fill="ivory"/>
            </g>

        </svg>
    </div>
    <h2 class="text-2xl font-bold text-center">Backgammon</h2>
</a>
    
        </div>
    </div>

</body>
</html>
